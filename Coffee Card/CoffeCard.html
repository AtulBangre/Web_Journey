<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=DM+Serif+Text&family=Quattrocento&display=swap" rel="stylesheet">
    <title>Coffee Card</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="card">
            <div class="content">
                <img src="1.jpg" alt="coffee">
            </div>
            <div class="data">
                <p id="shead">COFFEE MUG</p>
                <br>
                <h2>White Coffee <br>Mug</h2>
                <br>
                <p>Lorem, ipsum dolor sit amet consectetur adipisicing elit. Adipisci neque unde consectetur saepe ipsam mollitia laborum cumque libero non vero!</p>
                <br>
                <div class="price">
                    <h2 id="price">₹499</h2>
                    <del id="not">₹599</del>
                </div>
                
                <br>
                <div class="button">
                    <img src="cart.png" id="cart" >
                    <h4>Add to cart</h4>
                </div>
            </div>
        </div>
    </div>
    
</body>
</html>
